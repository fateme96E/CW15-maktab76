<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="calculater-container">
        <div class="display">

        </div>
        <div class="buttons">
            <div class="title-container">
                <div class="circle"> C</div>
                <h2>JavaScript Calculater</p>
            </div>
            <input class="numbers rounded-btn" value="7"></input>
            <input class="numbers rounded-btn" value="8"></input>
            <input class="numbers rounded-btn" value="9"></input>
            <input class="opeartors rounded-btn" value="+"></input>
            <input class="opeartors rounded-btn" value="|X|"></input>
            <input class="opeartors rounded-btn" value="ce"></input><br>
            <input class="numbers rounded-btn" value="4"></input>
            <input class="numbers rounded-btn" value="5"></input>
            <input class="numbers rounded-btn" value="6"></input>
            <input class="opeartors rounded-btn" value="-"></input>
            <input class="opeartors rounded-btn" value="&radic;"></input>
            <input class="opeartors rounded-btn" value="fl"></input><br>
            <input class="numbers rounded-btn" value="1"></input>
            <input class="numbers rounded-btn" value="2"></input>
            <input class="numbers rounded-btn" value="3"></input>
            <input class="opeartors rounded-btn" value="*"></input>
            <input class="opeartors rounded-btn" value="r"></input>
            <input class="opeartors rounded-btn" value="^"></input><br>
            <input class="numbers rounded-btn" value="0"></input>
            <input class="opeartors rounded-btn" value="."></input>
            <input class="opeartors rounded-btn" value="/"></input>
            <input class="opeartors rounded-btn" value="="></input>


            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/app.js"></script>
</body>
</html>
